AWSTemplateFormatVersion: '2010-09-09'
Description: 'S3 bucket for our CI/CD PR testing'

Parameters:
  Environment:
    Type: String
    Default: test
    AllowedValues:
      - test
      - staging
      - production
    Description: 'The environment for the bucket (e.g., test, staging, production)'

Resources:
  MyS3Bucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Sub '${AWS::StackName}-${Environment}-bucket-${AWS::AccountId}'  # Adds account ID for uniqueness
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project  # Changed from duplicate 'Environment' key
          Value: GitHubActionsTesting  # Standardized capitalization for consistency

Outputs:
  BucketName:
    Description: 'Name of the created S3 Bucket'
    Value: !Ref MyS3Bucket
